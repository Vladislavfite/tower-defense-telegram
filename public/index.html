<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Defense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🗼 Tower Defense</h1>
  <div id="hero-selection">
    <button id="prevHero">⬅</button>
    <img id="heroImage" src="assets/heroes/hero1.png" alt="Hero" />
    <button id="nextHero">➡</button>
  </div>
  <button onclick="startGame()">▶ Играть</button>
  <button onclick="openShop()">🏪 Магазин</button>
  <button onclick="continueGame()">⏯ Продолжить</button>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }
    function openShop() {
      window.location.href = "shop.html";
    }
      function continueGame() {
        alert("Загрузка сохранённой игры (заглушка)");
      }

      const heroes = [
        "assets/heroes/hero1.png",
        "assets/heroes/hero2.png",
        "assets/heroes/hero3.png",
      ];
      let currentHero = 0;
      const heroImage = document.getElementById("heroImage");

      document.getElementById("prevHero").addEventListener("click", () => {
        currentHero = (currentHero - 1 + heroes.length) % heroes.length;
        heroImage.src = heroes[currentHero];
      });
      document.getElementById("nextHero").addEventListener("click", () => {
        currentHero = (currentHero + 1) % heroes.length;
        heroImage.src = heroes[currentHero];
      });
    </script>
</body>
</html>
